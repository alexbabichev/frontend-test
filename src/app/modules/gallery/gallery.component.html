<div class="row m-0">
  <infinite-scroll (scrolled)="onScroll()" [options]="{ rootMargin: '1000px' }">
    <div class="col-12 pt-3 Grid">
      <div *ngFor="let photo of this.gallery; let photoIndex = index" (click)="openLightbox(photoIndex)">
        <div class="ImgWrapper">
          <img [src]="gallery[photoIndex].thumb" alt="gallery[photoIndex].caption" />
        </div>
      </div>
    </div>
    <div *ngIf="isLoading">
      <p>Fetching pics...</p>
    </div>
  </infinite-scroll>
</div>
